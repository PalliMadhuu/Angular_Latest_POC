<div>
  <h2 mat-dialog-title>Are you sure you want to delete this task?</h2>
  <mat-dialog-actions>
    <button mat-button class="cancel-btn" (click)="cancel()">Cancel</button>
    <button mat-button color="warn" class="delete-btn" (click)="deleteTask()">Delete</button>
  </mat-dialog-actions>
</div>
